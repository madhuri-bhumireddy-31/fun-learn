    <h1>Click the Box Game</h1>
    <p>Click the red box as many times as you can in 10 seconds!</p>
    <p><span id="score">Score</span></p>
    <button onclick="Start()">Start Game</button><br><br>
    <div id="gameContainer">
        <div id="box" onclick="increaseScore()"></div>
    </div>
</body>
<script>
let score = 0;
let time = 10;
let game = false;

//  Start the game
const Start = () => {
    score = 0;
    time = 10;
    game = true;
    document.getElementById("score").textContent = score; // Reset score on screen
    

    let timer = setInterval(() => {
        time--;
        if (time <= 0) {
            clearInterval(timer);
            game = false;
            alert("Time's up! Your final score is " + score);
        }
    }, 1000);
};

//  Increase score when box is clicked
const increaseScore = () => {
    if (game) {
        score++;
        document.getElementById("score").textContent = score;
        move();
    }
};

//  Move the box randomly within the container
const move = () => {
    let box = document.getElementById("box");
    let container = document.getElementById("gameContainer");

    let maxX = container.clientWidth - box.clientWidth;
    let maxY = container.clientHeight - box.clientHeight;

    let randomX = Math.floor(Math.random() * maxX);
    let randomY = Math.floor(Math.random() * maxY);

    box.style.left = randomX + "px";
    box.style.top = randomY + "px";
};

</script>
